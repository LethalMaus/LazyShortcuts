apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    namespace = "com.lethalmaus.lazy_shorcuts"

    compileSdk 36
    defaultConfig {
        applicationId "com.lethalmaus.lazy_shorcuts"
        minSdkVersion 21
        targetSdkVersion 36
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions = ["version"]
    productFlavors {
        wifi {
            dimension "version"
            applicationIdSuffix ".wifi"
            versionNameSuffix "-wifi"
            versionCode 3
            versionName "1.2"
        }
        language {
            dimension "version"
            applicationIdSuffix ".language"
            versionNameSuffix "-language"
            versionCode 3
            versionName "1.2"
        }
        developer {
            dimension "version"
            applicationIdSuffix ".developer"
            versionNameSuffix "-developer"
            versionCode 3
            versionName "1.3"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }
    kotlinOptions {
        jvmTarget = '21'
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
}